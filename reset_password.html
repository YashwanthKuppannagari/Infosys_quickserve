<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickServe: Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center fw-bold mb-3">Set New Password</h3>
                        
                        <form onsubmit="handleFinalReset(event)">
                            <div class="mb-3">
                                <label class="form-label fw-bold">New Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                            </div>

                            <button type="submit" id="resetBtn" class="btn btn-primary w-100 fw-bold">Update Password</button>
                            <p id="message" class="mt-3 text-center small fw-bold"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(!sessionStorage.getItem('resetEmail') || !sessionStorage.getItem('resetOtp')) {
                alert("Session expired. Please start over.");
                window.location.href = "forgot_password.html";
            }
        });

        async function handleFinalReset(event) {
            event.preventDefault();

            const email = sessionStorage.getItem('resetEmail');
            const otp = sessionStorage.getItem('resetOtp');
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');

            if (password !== confirm) { alert("Passwords do not match!"); return; }

            btn.disabled = true; btn.textContent = "Updating...";

            try {
                const response = await fetch(`http://localhost:8080/api/users/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&token=${encodeURIComponent(otp)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    alert("Success! Password updated.");
                    sessionStorage.clear();
                    window.location.href = "index.html";
                } else {
                    const text = await response.text();
                    alert("Error: " + text + "\n(Your OTP might be wrong)");
                    btn.disabled = false; btn.textContent = "Update Password";
                }
            } catch (error) {
                alert("Connection Error");
                btn.disabled = false; btn.textContent = "Update Password";
            }
        }
    </script>
</body>
</html>
