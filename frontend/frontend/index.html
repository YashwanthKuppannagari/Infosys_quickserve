<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickserve: Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Infosys Quickserve: Local Service Booking</h1>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">System Login</h2>
                        <p class="text-center text-muted mb-4">Please select your role and enter your credentials.</p>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="text-end mt-1">
                                    <a href="forgot_password.html" class="small text-decoration-none">Forgot Password?</a>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Login As:</label>
                                <select id="role" name="role" class="form-select">
                                    <option value="user">User (Book Services)</option>
                                    <option value="provider">Service Provider (Offer Services)</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="button" id="loginButton" class="btn btn-primary btn-lg">Log In</button>
                                <button type="button" id="registerButton" class="btn btn-outline-secondary">Register</button>
                            </div>
                            
                            <p id="message" class="text-center mt-3"></p>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="admin_login.html" class="text-muted text-decoration-none">Administrator Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
