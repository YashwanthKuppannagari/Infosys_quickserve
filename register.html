<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickserve: Register New Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"> 
    
    <script src="register.js" defer></script> 
</head>
<body>
    <header>
        <h1>Infosys Quickserve: Create Account</h1>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">New User Registration</h2>
                        <p class="text-center text-muted mb-4">Please fill out all fields below to create your account.</p>
                        
                        <form id="registrationForm" novalidate> 
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name: <span class="text-danger">*</span></label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username: <span class="text-danger">*</span></label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password: <span class="text-danger">*</span></label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number: <span class="text-danger">*</span></label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID: <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="email" id="email" name="email" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" id="sendOtpBtn">Verify Email</button>
                                </div>
                            </div>

                            <div id="otpSection" class="mb-3" style="display: none;">
                                <label class="form-label">Enter OTP:</label>
                                <div class="input-group">
                                    <input type="text" id="otpInput" class="form-control" placeholder="4-digit code">
                                    <button class="btn btn-primary" type="button" id="verifyOtpBtn">Confirm OTP</button>
                                </div>
                                <small id="otpMessage" class="text-danger"></small>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Register As: <span class="text-danger">*</span></label>
                                <select id="role" name="role" onchange="toggleProviderFields()" class="form-select">
                                    <option value="User">User (Book Services)</option>
                                    <option value="Provider">Service Provider (Offer Services)</option>
                                </select>
                            </div>

                            <div id="providerSpecificFields" style="display: none; border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px;">
                                <h4 class="text-muted">Provider Details</h4>
                                
                                <div class="mb-3">
                                    <label class="form-label">Services Provided (Select all that apply):</label>
                                    <div id="serviceCheckboxes" class="p-3 border rounded">
                                        <p id="serviceLoadingMsg" class="text-muted fst-italic">Loading services...</p>
                                        </div>
                                </div>

                                <div class="mb-3">
                                    <label for="operatingLocation" class="form-label">Operating Location:</label>
                                    <select id="operatingLocation" name="operatingLocation" class="form-select">
                                        <option value="">-- Select Location --</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="providerAddress" class="form-label">Full Address:</label>
                                    <textarea id="providerAddress" name="providerAddress" rows="3" class="form-control"></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label">Age:</label>
                                        <input type="number" id="age" name="age" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="yearsOfExperience" class="form-label">Years of Experience:</label>
                                        <input type="number" id="yearsOfExperience" name="yearsOfExperience" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="highestQualification" class="form-label">Highest Qualification:</label>
                                        <input type="text" id="highestQualification" name="highestQualification" class="form-control">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="percentage" class="form-label">Percentage/CGPA:</label>
                                        <input type="number" id="percentage" name="percentage" step="0.01" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="collegeName" class="form-label">College/University Name:</label>
                                    <input type="text" id="collegeName" name="collegeName" class="form-control">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="button" onclick="window.location.href='index.html'" class="btn btn-secondary me-md-2">Cancel</button>
                                <button type="button" id="submitRegistrationButton" class="btn btn-secondary" disabled>Submit Registration</button>
                            </div>

                            <p id="message" class="text-center mt-3"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
