<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickServe: Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h3 class="fw-bold text-center mb-4">Reset Password</h3>

                        <div id="emailSection">
                            <p class="text-muted small text-center">Enter your email to receive an OTP.</p>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <button onclick="sendOtp()" id="sendBtn" class="btn btn-primary w-100 fw-bold">Send OTP</button>
                        </div>

                        <div id="otpSection" style="display: none;">
                            <p class="text-success small text-center fw-bold">OTP sent! Please enter it below.</p>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Enter 4-Digit OTP</label>
                                <input type="text" id="otpInput" class="form-control text-center" placeholder="1234" maxlength="6" style="letter-spacing: 5px; font-size: 1.2rem;">
                            </div>
                            <button onclick="verifyOtpAndRedirect()" id="verifyBtn" class="btn btn-success w-100 fw-bold">Verify & Proceed</button>
                        </div>

                        <div id="message" class="mt-3 text-center small fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        async function sendOtp() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendBtn');
            const msg = document.getElementById('message');

            if(!email) { alert("Enter email"); return; }

            btn.disabled = true; btn.textContent = "Sending..."; msg.textContent = "";

            try {
                const res = await fetch(`${API_BASE_URL}/api/users/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}`
                });

                if(res.ok) {
                    document.getElementById('emailSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
            
                    sessionStorage.setItem('resetEmail', email);
                } else {
                    const txt = await res.text();
                    alert("Error: " + txt);
                    btn.disabled = false; btn.textContent = "Send OTP";
                }
            } catch(e) {
                console.error(e);
                alert("Connection Error");
                btn.disabled = false; btn.textContent = "Send OTP";
            }
        }

        function verifyOtpAndRedirect() {
            const otp = document.getElementById('otpInput').value;
            if(!otp) { alert("Please enter the OTP"); return; }

            sessionStorage.setItem('resetOtp', otp);
            
            window.location.href = "reset_password.html";
        }
    </script>
</body>
</html>
